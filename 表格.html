<!DOCTYPE html>

<head>

    <title>表格</title>

<style>
    table{
        font-family: 'OPPOsans', Courier, monospace;
        width: 600px;

        text-align: center;
        margin: auto;
        border-collapse: collapse;
    }
    td{
        border: 1px solid#000000;
    }
</style>
<body>

        </tr>
        <tr>
            <td>小吴</td>

</body>
</html>
